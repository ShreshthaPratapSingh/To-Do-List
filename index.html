<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="GodContainer">
        <div class="tdl">
          <img
            src="https://png.pngtree.com/thumb_back/fh260/background/20201022/pngtree-abstract-technology-background-line-high-tech-electricity-image_430309.jpg"
            alt=""
            width="380px"
            height="80px"
            class="img1"
          />
          <p class="heading">To-Do-List</p>
          <p class="heading2">Your everday Partner</p>
          <div class="data">
            <label for="task" class="EnterTask">Enter task:</label>
            <input
              type="text"
              class="Task"
              id="task"
              placeholder="Enter Your Task here"
            /><br /><br />
            <label for="date" class="EnterDate">Enter Date:</label>
            <input type="date" class="date" id="date" /><br /><br />
            <label for="Priority" class="EnterPriority">Select Priority:</label>
            <select name="select" id="Priority" class="priority">
              <option value="" disabled selected>Select Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Med</option>
              <option value="High">High</option></select
            ><br /><br />
            <button class="button1">Add Task</button><br /><br />
            <button class="button2">Toggle Dark Mode</button>
          </div>
        </div>
        <div class="taskList tdl1">
          <img
            src="https://png.pngtree.com/thumb_back/fh260/background/20201022/pngtree-abstract-technology-background-line-high-tech-electricity-image_430309.jpg"
            alt=""
            width="380px"
            height="80px"
            class="img1"
          />
          <h1 class="heading3">Added Tasks:</h1>
        </div>
      </div>

      <script src="script.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
